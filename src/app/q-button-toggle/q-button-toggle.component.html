<mat-button-toggle-group name="qTypeButton" #qTypeButton="matButtonToggleGroup"
(change)="qTypeUpdate($event.value)" aria-label="Font Style">
    <mat-button-toggle value="qAll" checked>All</mat-button-toggle>
    <mat-button-toggle value="qSC">Single-Choice</mat-button-toggle>
    <mat-button-toggle value="qMC">Muli-Choice</mat-button-toggle>
    <mat-button-toggle value="qFI">Fill-In</mat-button-toggle>
  </mat-button-toggle-group>
