<div class="q-list-item" *ngIf="question">
    <a *ngIf="question" [routerLink]="['/questions',question.qid.toString()]" class="list-item">
        <h2>Question:{{ question.qid }}</h2>
        <p>
            {{ question.qtxt}}
            {{question.qtyp}}
        </p>
    </a>
    <div >
        <div class="answers-sc" *ngIf="qtype.sc">
            <h2>Answers</h2>
            <ul>

                <li *ngFor="let ans of question?.qanswers">
                    <p *ngFor="let text of ans?.txt">
                        {{text}}
                    </p>
                     
                </li>

            </ul>
        </div>
        <div class="answers-mc" *ngIf="qtype.mc">
            <h2>Answers</h2>
            <ul>

                <li *ngFor="let ans of question?.qanswers">
                    <p *ngFor="let text of ans?.txt">
                        <mat-checkbox>{{text}}</mat-checkbox>

                        
                    </p>
                     
                </li>

            </ul>
        </div>
        <div>
            <h2>Correct Answer</h2>
            {{ question?.qcorrect }}
        </div>
        <div *ngIf="hasInfo">
            <h2>Info:</h2>
            {{question?.qinfo}}
        </div>
    </div>
</div>
